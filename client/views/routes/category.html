<md-toolbar>
    <div class="md-toolbar-tools">
        <h2 class="md-flex">{{category}}</h2>
    </div>
</md-toolbar>
<md-content layout-padding style="height: 600px; padding: 24px;">
    <ul>
        <li ng-repeat="product in products">
            <a ng-href="#/category/{{category}}/product/{{product._id}}"> <p class="md-body-1">{{product.name}}</p></a>
        </li>
    </ul>

</md-content>
