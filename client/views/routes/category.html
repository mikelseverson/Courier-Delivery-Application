<div class="md-padding center">
    <md-card ng-repeat="product in products" ng-click="categoryClick(category, product.url_slug)" class="card">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 class="md-flex">{{product.name}}</h2>
            </div>
        </md-toolbar>
        <md-card-content class="no-padding">
            <img ng-src="{{product.img_src}}">
        </md-card-content>
    </md-card>
</div>
