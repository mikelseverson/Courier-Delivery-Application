<md-toolbar>
    <div class="md-toolbar-tools">
        <h2 class="md-flex">{{category}}</h2>
    </div>
</md-toolbar>
<div class="view-padding">
    <div ng-repeat="product in products" class="md-whiteframe-z1 card">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 class="md-flex">{{product.name}}</h2>
            </div>
        </md-toolbar>
        <a ng-href="#/category/{{category}}/product/{{product._id}}">
            <img ng-src="{{product.img_src}}">
        </a>
    </div>
</div>
