<!DOCTYPE html>
<html ng-app="YourMarket">
<head lang="en">
    <title>YourMarket</title>
    <meta name="viewport" content="initial-scale=1" />
    <meta charset="UTF-8">
    <!--stylesheets-->
    <link rel="import" href="https://www.polymer-project.org/0.5/components/paper-ripple/paper-ripple.html">
    <link rel="stylesheet" href="/vendors/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="/assets/styles/style.css">
</head>

<body layout="column" ng-controller="AppCtrl">

    <!--header bar-->
    <md-toolbar layout="row">
        <div class="md-toolbar-tools">
            <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
                <md-icon aria-label="Menu" md-svg-icon="/assets/images/menu.svg"></md-icon>
            </md-button>
            <h1>YourMarket</h1>
        </div>
    </md-toolbar>

    <div layout="row" flex>
        <!--Navigation-->
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2"
                    md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
            <a href="#home"><h1 class="md-title">Home</h1></a>
            <div ng-repeat="category in categories">
                <a ng-click="toggleSidenav('left')" ng-href="#/category/{{category}}"><h1 class="md-title">{{category}}</h1></a>
            </div>
            <a ng-click="toggleSidenav('left')" href="#about"><h1 class="md-title">About</h1></a>
            <a ng-click="toggleSidenav('left')" href="#admin"><h1 class="md-title">Admin</h1></a>
        </md-sidenav>

        <!--Main Content-->
        <div layout="column" flex id="content">
            <main ng-view></main>
        </div>
    </div>

    <!--scripts-->
    <script type="text/javascript" src="/vendors/angular/angular.min.js"></script>
    <script type="text/javascript" src="/vendors/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="/vendors/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="/vendors/angular-material/angular-material.min.js"></script>
    <script type="text/javascript" src="/vendors/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/app.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/controllers/controller.min.js"></script>

</body>
</html>
