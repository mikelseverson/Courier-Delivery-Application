<!DOCTYPE html>
<html ng-app="YourMarket">
    <head lang="en">
        <title>YourMarket</title>
        <meta name="viewport" content="initial-scale=1" />
        <meta charset="UTF-8">
        <!--Stylesheets-->
        <link rel="stylesheet" href="/vendors/angular-material/angular-material.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
        <link rel="stylesheet" href="/assets/styles/style.css">
    </head>

    <body layout="column" class="md-default-theme" ng-controller="AppCtrl">

        <!--Mobile Navigation Bar-->
        <md-toolbar class="md-whiteframe-z2" hide-gt-sm>
            <div class="md-toolbar-tools">
                <md-button ng-click="toggleSidenav('left')" class="md-icon-button">
                    <md-icon aria-label="Menu" md-svg-icon="/assets/images/menu.svg"></md-icon>
                </md-button>
                <h1 class="md-flex">Store</h1>
            </div>
        </md-toolbar>

        <div layout="row" flex>
            <!--Navigation-->
            <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z3" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
                <h1>Demo Store</h1>
                <md-button ng-click="toggleSidenav('left')" href="#home" class="md-primary">
                    Home</md-button>
                <md-button ng-repeat="category in categories" ng-click="toggleSidenav('left')" ng-href="#/{{category.url}}" class="md-primary">
                    {{category.name}}</md-button>
                <md-button ng-if="!user" ng-click="toggleSidenav('left')" href="#login" class="md-primary">
                    Login / Register</md-button>
                <md-button ng-if="user" ng-click="toggleSidenav('left')" href="#user" class="md-primary">
                    User Panel</md-button>
                <md-button ng-click="toggleSidenav('left')" href="#admin" class="md-primary">
                    Admin Panel</md-button>
                <md-button ng-if="user" ng-click="toggleSidenav('left')" href="/logout" class="md-primary">
                    Logout</md-button>
            </md-sidenav>

            <!--View-->
            <div layout="column" flex id="content">
                <md-content ng-view md-scroll-y flex md-padding class="md-default-theme ng-scope"></md-content>
            </div>
        </div>

        <!--scripts-->
        <script type="text/javascript" src="/vendors/angular/angular.min.js"></script>
        <script type="text/javascript" src="/vendors/angular-animate/angular-animate.min.js"></script>
        <script type="text/javascript" src="/vendors/angular-aria/angular-aria.min.js"></script>
        <script type="text/javascript" src="/vendors/angular-material/angular-material.min.js"></script>
        <script type="text/javascript" src="/vendors/angular-route/angular-route.min.js"></script>
        <script type="text/javascript" src="/assets/scripts/app.min.js"></script>
        <script type="text/javascript" src="/assets/scripts/controllers/controller.min.js"></script>
        <script type="text/javascript" src='/vendors/angular-google-maps/lodash.min.js'></script>
        <script type="text/javascript" src='/vendors/angular-google-maps/angular-google-maps.min.js'></script>
        <script type="text/javascript" src='/assets/scripts/analytics.min.js'></script>
    </body>
</html>
