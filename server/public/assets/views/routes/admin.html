<md-toolbar>
    <div class="md-toolbar-tools">
        <h2 class="md-flex">Admin Panel</h2>
    </div>
</md-toolbar>
<md-content layout-padding style="padding: 24px;">
        <md-list>
            <md-header class="md-no-sticky">Active Deliveries</md-header>
            <md-list-item class="md-3-line" ng-repeat="delivery in delivery.data">
                <img ng-if="delivery.courier.img_href != undefined" ng-src="{{delivery.courier.img_href}}" alt="image of {{delivery.courier.name}}" class="md-avatar">
                <div class="md-list-item-text">
                    <h3>{{delivery.id}}</h3>
                    <div ng-if="delivery.courier.name != undefined">
                        <h4>Driver: {{delivery.courier.name}}</h4>
                    </div>
                    <div ng-if="delivery.courier.name == undefined && !delivery.complete">
                        <h4>Pending...</h4>
                    </div>
                    <div ng-if="delivery.complete">
                        <h4>Delivered</h4>
                    </div>
                    <p>Manifest: {{delivery.manifest.description}}</p>
                </div>
                <md-divider inset></md-divider>
            </md-list-item>
        </md-list>
</md-content>
<md-content>
    <div id="new-product">
        <p>Add Product</p>
        <md-input-container>
            <label>Category</label>
            <input type="text" ng-model="category">
        </md-input-container>
        <md-input-container>
            <label>Name</label>
            <input type="text" ng-model="name">
        </md-input-container>
        <md-input-container>
            <label>Description</label>
            <input type="text" ng-model="description">
        </md-input-container>
        <md-input-container>
            <label>Price</label>
            <input type="text" ng-model="price">
        </md-input-container>
        <div class="button raised" ng-click="newProduct()">
            <div class="center" fit>Create</div>
            <paper-ripple fit></paper-ripple>
        </div>
    </div>
</md-content>
