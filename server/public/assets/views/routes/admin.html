<div class="md-padding">

    <div layout="column" layout-gt-lg="row">
        <!--Map Card-->
        <md-card flex-gt-lg="70">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2 class="md-flex">Delivery Map</h2>
                    <md-icon class="align-right" ng-click="getPostmatesDeliveries()" md-svg-src="/assets/images/refresh.svg"></md-icon>
                </div>
            </md-toolbar>
            <md-card-content class="no-padding">
                <ui-gmap-google-map center='map.center' zoom='map.zoom' draggable="false" options="map.options">
                    <ui-gmap-markers models="markers" coords="'coords'" idkey="markers.id"></ui-gmap-markers>
                </ui-gmap-google-map>
            </md-card-content>
        </md-card>


        <!--Delivery Feed Card-->
        <md-card flex-gt-lg>
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2 class="md-flex">Delivery Feed</h2>
                    <md-icon class="align-right" ng-click="postmatesExampleOrder()" md-svg-src="/assets/images/plus.svg"></md-icon>
                </div>
            </md-toolbar>

            <!--Todo: Figure our the most relevant information to display then implement on click view more information-->
            <md-card-content style="padding-bottom: 0px;">
                <md-list style="padding-bottom: 0px;">
                    <md-list-item class="md-3-line" ng-repeat="delivery in delivery.data" ng-if="$index < 7">
                        <img ng-if="delivery.courier.img_href != undefined" ng-src="{{delivery.courier.img_href}}" alt="image of {{delivery.courier.name}}" class="md-avatar">
                        <div class="md-list-item-text">
                            <h3>{{delivery.id}}</h3>
                            <div ng-if="delivery.courier.name != undefined">
                                <h4>Driver: {{delivery.courier.name}}</h4>
                            </div>
                            <div ng-if="delivery.courier.name == undefined && !delivery.complete">
                                <h4>Pending...</h4>
                            </div>
                            <div ng-if="delivery.complete">
                                <h4>Delivered</h4>
                            </div>
                            <p>Manifest: {{delivery.manifest.description}}</p>
                        </div>
                        <md-divider inset ng-if="$index < 6"></md-divider>
                    </md-list-item>
                </md-list>
            </md-card-content>
        </md-card>

    </div>

    <div layout="column" layout-gt-md="row">
        
        <!--New Product Card-->
        <md-card flex-gt-md = '50'>
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2 class="md-flex">New Product</h2>
                </div>
            </md-toolbar>
            <md-card-content>
                <md-input-container>
                    <label>Category</label>
                    <md-select name="categories" ng-model="categoryId" required>
                        <md-option ng-repeat="category in categories" ng-value="category._id">{{category.name}}</md-option>
                    </md-select>
                    <div class="errors" ng-messages="myForm.myModel.$error" ng-if="myForm.$dirty">
                        <div ng-message="required">Required</div>
                    </div>
                </md-input-container>
                <md-input-container>
                    <label>Name</label>
                    <input type="text" ng-model="name" required>
                </md-input-container>
                <md-input-container>
                    <label>Description</label>
                    <input type="text" ng-model="description">
                </md-input-container>
                <md-input-container>
                    <label>Image src</label>
                    <input type="text" ng-model="img_src">
                </md-input-container>
                <md-input-container>
                    <label>URL slug</label>
                    <input type="text" ng-model="url_slug">
                </md-input-container>
                <md-input-container>
                    <label>Price</label>
                    <input type="number" ng-model="price">
                </md-input-container>
                <div class="button raised" ng-click="createProduct()">
                    <div class="center" fit>Create</div>
                    <paper-ripple fit></paper-ripple>
                </div>
            </md-card-content>
        </md-card>


        <div layout="column"  flex-gt-md>

            <!--Create Category Card-->
            <md-card>
                <md-toolbar>
                    <div class="md-toolbar-tools">
                        <h2 class="md-flex">Create Category</h2>
                    </div>
                </md-toolbar>
                <md-card-content>
                    <md-input-container>
                        <label>Category</label>
                        <input type="text" ng-model="newCategory.name">
                    </md-input-container>
                    <md-input-container>
                        <label>URL slug</label>
                        <input type="text" ng-model="newCategory.slug">
                    </md-input-container>
                    <div class="button raised" ng-click="createCategory(newCategory.name, newCategory.slug)">
                        <div class="center" fit>Create</div>
                        <paper-ripple fit></paper-ripple>
                    </div>
                </md-card-content>
            </md-card>

            <!--Delete Card-->
            <md-card>
                <md-toolbar>
                    <div class="md-toolbar-tools">
                        <h2 class="md-flex">Delete</h2>
                    </div>
                </md-toolbar>
                <md-card-content>
                    <md-input-container>
                        <label>Category</label>
                        <md-select name="categories" ng-model="deleteCategoryForm" required>
                            <md-option ng-repeat="category in categories" ng-value="{id : category._id, index : $index }">{{category.name}}</md-option>
                        </md-select>
                    </md-input-container>
                    <md-input-container>
                        <label>Product</label>
                        <md-select name="products" ng-model="deleteProductForm" required>
                            <md-option ng-repeat="product in categories[deleteCategoryForm.index].products" ng-value="{id : product._id, index : $index }">{{product.name}}</md-option>
                        </md-select>
                    </md-input-container>
                    <div class="button raised" ng-click="deleteCategory(deleteCategoryForm.id)">
                        <div class="center" fit>Remove Category</div>
                        <paper-ripple fit></paper-ripple>
                    </div>
                    <div class="button raised" ng-click="deleteProduct(deleteCategoryForm.id, deleteProductForm.id)">
                        <div class="center" fit>Remove Product</div>
                        <paper-ripple fit></paper-ripple>
                    </div>
                </md-card-content>
            </md-card>
        </div>
    </div>
</div>
