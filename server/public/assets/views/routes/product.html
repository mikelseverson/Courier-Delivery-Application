<!--Product Information-->
<div class="md-padding">

    <!--Product Card-->
    <div layout="column" layout-gt-md="row">
        <md-card flex-gt-md="30">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2 class="md-flex">{{productData.name}} <span class="align-right">{{productData.price | currency}}</span></h2>
                </div>
            </md-toolbar>
            <md-card-content class="no-padding center">
                <img ng-src="{{productData.img_src}}" class="md-card-image product-img" alt="image of {{product.name}}">
            </md-card-content>
        </md-card>
        <md-card flex-gt-md>
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2 class="md-flex">Description</h2>
                </div>
            </md-toolbar>
            <md-card-content>
                <p> {{productData.desc}}</p>
            </md-card-content>
        </md-card>
    </div>


    <div layout="column" layout-gt-md="row" ng-controller="QuoteController">

        <!--Delivery Card-->
        <md-card flex-gt-md="50">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2 class="md-flex">Delivery</h2>
                </div>
            </md-toolbar>
            <md-card-content>
                <md-input-container>
                    <md-icon md-svg-src="/assets/images/ic_place_24px.svg"></md-icon>
                    <input ng-model="delivery.destination" type="text" placeholder="Minneapolis Address" ng-model-options="{ updateOn: 'blur' }"
                           ng-keyup="cancel($event)" ng-change='getQuote(delivery)'>
                </md-input-container>
                <md-input-container>
                    <md-icon md-svg-src="/assets/images/ic_person_24px.svg"></md-icon>
                    <input ng-model="delivery.dropoff_name" type="text" placeholder="Name" >
                </md-input-container>
                <md-input-container>
                    <md-icon md-svg-src="/assets/images/ic_phone_24px.svg"></md-icon>
                    <input ng-model="delivery.phone_number" type="number" placeholder="Phone Number" ng-minlength="10" >
                </md-input-container>
                <md-input-container>
                    <md-icon md-svg-src="/assets/images/notes_24px.svg"></md-icon>
                    <input ng-model="delivery.dropoff_notes" type="text" placeholder="Dropoff Notes (optional)" >
                </md-input-container>
            </md-card-content>
        </md-card>

        <!--Checkout card-->
        <md-card flex-gt-md>
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2 class="md-flex">Checkout</h2>
                </div>
            </md-toolbar>
            <md-card-content>
                <div id="checkout">
                    <p>Price: {{productData.price | currency}}</p>
                    <p>Delivery:<span ng-if="quote.fee == null"> ----</span> {{quote.fee | currency}}</p></span>
                    <p>Total: {{productData.price + quote.fee | currency}} </p>
                    <md-button ng-click="sendOrder(quote.id)" class="md-raised">
                        Send
                    </md-button>
                </div>
            </md-card-content>
        </md-card>
    </div>
</div>
